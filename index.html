<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القانونية التحقيقية</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/oontgi199/The977/main/IMG_9665.jpeg'); /* رابط الصورة كخلفية */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20%;
        }

        p {
            text-align: center;
        }

        /* لتحديد مكان وضع الصورة داخل الصفحة */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px; /* يمكنك تغيير الحجم هنا */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>أهلاً بكم في موقع القانونية التحقيقية</h1>
    <p>هذا هو موقعنا الإلكتروني.</p>
    <p>هذا أنا سعد جالس أجرب أسوي موقع إلكتروني عن طريق الإنترنت بشكل مجاني بدون تطبيقات مدفوعة أو لاب.</p>

    <!-- هنا يتم عرض الصورة القديمة -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/oontgi199/The977/main/IMG_9663.jpeg" alt="صورة قديمة">
    </div>
</body>
</html>
