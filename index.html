<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مريم الاخباري </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #111;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            display: flex;
            margin: 20px;
        }
        .main-content {
            flex: 3;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #news {
            margin-top: 20px;
        }
        .article {
            margin-bottom: 20px;
        }
        .article h3 {
            color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h1>موقع الأخبار</h1>
</header>

<nav>
    <a href="#">الرئيسية</a>
    <a href="#">الأخبار</a>
    <a href="#">العالم</a>
    <a href="#">الرياضة</a>
    <a href="#">الاقتصاد</a>
</nav>

<div class="content">
    <div class="main-content">
        <h2>عنوان رئيسي للخبر الأول</h2>
        <p>هنا تفاصيل الخبر الأول...</p>
        <img src="IMG_9665.jpeg" alt="صورة الخبر" style="width: 100%; height: auto;">

        <h2>عنوان رئيسي للخبر الثاني</h2>
        <p>هنا تفاصيل الخبر الثاني...</p>
        <img src="IMG_9665.jpeg" alt="صورة الخبر" style="width: 100%; height: auto;">
        
        <!-- هنا ستظهر الأخبار التلقائية -->
        <div id="news"></div>
    </div>

    <div class="sidebar">
        <h3>أخبار سريعة</h3>
        <ul>
            <li><a href="#">خبر سريع 1</a></li>
            <li><a href="#">خبر سريع 2</a></li>
            <li><a href="#">خبر سريع 3</a></li>
            <li><a href="#">خبر سريع 4</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>حقوق الطبع والنشر © 2024</p>
</footer>

<script>
    const apiKey = '073b8c84bfb54199a63ca238513b25a2';
    const url = `https://newsapi.org/v2/everything?q=apple&from=2024-12-30&to=2024-12-30&sortBy=popularity&apiKey=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const articles = data.articles;
            let newsContent = '';
            articles.forEach(article => {
                newsContent += `
                    <div class="article">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">اقرأ المزيد</a>
                    </div>
                `;
            });
            document.getElementById('news').innerHTML = newsContent;
        })
        .catch(error => console.error('Error fetching the news:', error));
</script>

</body>
</html>
