<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القانونية التحقيقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/oontgi199/The977/main/IMG_9665.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 60%; /* زيادة العرض */
            max-width: 800px; /* أقصى عرض للصورة */
            border-radius: 8px;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 24px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">الرئيسية</a>
        <a href="#">عن الموقع</a>
        <a href="#">اتصل بنا</a>
    </div>
    <h1>مرحبا بكم في الموقع!</h1>
    <img src="https://raw.githubusercontent.com/oontgi199/The977/main/IMG_9663.jpeg" alt="صورة الموقع">
    <p>هذا هو الموقع الذي يوضح فكرة "القانونية التحقيقية" الخاصة بنا. يمكنكم الاطلاع على مزيد من المعلومات في الصفحات التالية.</p>
</body>
</html>
